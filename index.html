<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/javascript/train.js"></script>

</head>
<body>

<div class = "container">
	
  <div class = "jumbotron">
	
	<h1>Anytime is Train Time</h1>
	
	<h3>Schedule</h3>
		
  </div><!--jumbotron end-->

  <div class="row">

  	<div class="col-lg-12">

	 <div class="panel panel-primary">
  			
  		<div class="panel-heading">
  			<h3 class="panel-title">Current Train schedule</h3>
  				
  		</div><!--panel-heading-->

  		<div class="panel-body">
  			<table class="table table-hover" id= "train-table">
  			  <thead>
  			  	<tr>
  			  		<th>Train name</th>
  			  		<th>Destination</th>
  			  		<th>Frequency (min)</th>
  			  		<th>Next Arrival</th>
  			  		<th>Minutes away</th>
  			  	</tr>
  			  </thead>
  			
  			 <tbody>
  			 </tbody>
  			
  			</table>
  		</div><!--panel-body end-->

	 </div><!--panel panel-primary end-->


	</div><!--col-lg-12 end-->
  	
  </div><!--row end-->

  	<div class="panel panel-primary">
  		  	<div class="panel-heading">
  		  		<h3 class="panel-title" >Add Train</h3>
  		  	</div><!--panel-heading-->

  		  	<div class="panel-body">
  		  		
  		  		<form>
  		  			<div class="form-group">
  		  				<label for="Train-name-input">Train Name</label>
  		  				<input class="form-control" id="train-name-input" type="text">
  		  				
  		  			</div><!--form-group-->

  		  			<div class="form-group">
  		  				<label for="destination-input">Destination</label>
  		  				<input class="form-control" id="destination-input" type="text">
  		  				
  		  			</div><!--form-group end-->

  		  			<div class="form-group">
  		  				<label for="train-time-input">First Train Time (HH:mm-military time)</label>
  		  				<input class="form-control" id="time-input" type="text">
  		  				
  		  			</div><!--form-group end-->

  		  			<div class="form-group">
  		  				<label for="frequency-input">Frequency (min)</label>
  		  				<input class="form-control" id="frequency-input">
  		  			</div><!--form-group end-->

  		  			<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

  		  			
  		  			
  		  		</form>
  		  		
  		  	</div><!--panel-body-->
  	</div><!--panel panel-primary end-->



	


</div><!--container end-->
 


</body>
</html>
